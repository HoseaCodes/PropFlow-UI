<div class="signin-container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <h2>Log in to continue</h2>
      
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Email" 
          required
        >
        <div *ngIf="signinForm.get('email')?.invalid && (signinForm.get('email')?.dirty || signinForm.get('email')?.touched)">
          <small *ngIf="signinForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="signinForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Password" 
          required
        >
        <div *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)">
          <small *ngIf="signinForm.get('password')?.errors?.['required']">Password is required</small>
        </div>
      </div>
      
      <button type="submit" [disabled]="signinForm.invalid">
        Sign In
      </button>
      
      <div class="signup-link">
        Don't have an account? 
        <a routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </div>
